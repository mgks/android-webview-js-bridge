version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Kolkata"
    groups:
      all-dependencies:
        patterns:
          - "*"
    # ðŸ›‘ IGNORE UNSTABLE VERSIONS
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"] # Stop major jumps (e.g. 8.0 -> 9.0) if you want safety
        versions: ["*[a-zA-Z]*"] # Ignore anything with letters (alpha, beta, rc, milestone)

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      all-actions:
        patterns:
          - "*"
